<ion-side-menus enable-menu-with-back-views="false">
  <ion-side-menu-content>
    <ion-nav-bar class="bar-light">
      <ion-nav-back-button>
      </ion-nav-back-button>

      <ion-nav-buttons side="left">
        <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
        </button>
      </ion-nav-buttons>
    </ion-nav-bar>
    <ion-nav-view name="menuContent"></ion-nav-view>
  </ion-side-menu-content>

  <ion-side-menu side="left" width="400" expose-aside-when="large" ng-controller="OrderCtrl">
    <ion-content class="has-footer">
      <ion-list>
        <ion-item ng-repeat="item in orders" class="order-list-item">
          <div class="row">
            <div class="col col-50 item-name">
              {{ item.name }}
            </div>
            <div class="col col-25 text-right">
              X {{ item.qty }}
            </div>
            <div class="col col-25 text-right">
              ${{ item.price }}
            </div>
            <ion-option-button class="button-positive"
                       ng-click="share(item)">
              +
            </ion-option-button>
            <ion-option-button class="button-info"
                              ng-click="edit(item)">
              -
            </ion-option-button>
          </div>
          
        </ion-item>
        <ion-item>
          <div class="row">
            <div class="col col-75 text-right">
                Service Tax (12.5%) - 
            </div>
            
            <div class="col col-25 text-right">$2.4</div>
          </div>
        </ion-item>
        <ion-item>
          <div class="row">
            <div class="col col-75 text-right">
                VAT (14.5%) - 
            </div>
            
            <div class="col col-25 text-right">$2.8</div>
          </div>
        </ion-item>
        
      </ion-list>
    </ion-content>
    <div class="bar bar-subfooter bar-balanced">
        <div class="title">Total: $24.8</div>
      </div>
    <div class="bar bar-footer bar-balanced">
        <div class="title">Footer <i class="icon-google-wallet"></i></div>
      </div>
  </ion-side-menu>
</ion-side-menus>
