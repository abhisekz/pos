<ion-view view-title="{{orderType}}">
  <ion-content class="content-wrap">
    <ion-list class="menuList">
      <ion-item class="item item-avatar item-icon-right" 
                ng-repeat="item in menuItems" 
                ng-click="clicker(item)"
                ng-class="!item.added ? 'not-selected' : 'selected'">
          <!--<img ng-src="{{item.added ? '../img/tick.png' : '../img/orderType.svg'}}">-->
          <img src='../img/tick.png' ng-show="item.added==true" />
          <img src="../img/{{orderType}}.svg" ng-show="item.added==false">
          <h2>{{item.name}}</h2>
          <p>{{item.desc}}</p>
          <i class="icon">$3.0</i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
